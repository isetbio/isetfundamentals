    <div class="support-section">
      <div class="test-container">

        <!-- Testing Area Start-->
        <h1>Interactive SVG Example</h1>
        <p id="text1">Description</p>
        <svg id="mySvg" width="500" height="500" viewBox="0 0 100 100">
          <!-- Bezier curve path -->
          <path id="bezierPath" d="" stroke="blue" fill="none" stroke-width="2"/>
          <!-- Control points -->
          <circle id="startPoint" class="control-point" cx="10" cy="80" r="1.5" fill="red"/>
          <!-- <circle id="controlPoint1" class="control-point" cx="20" cy="10" r="1.5" fill="green"/> -->
          <!-- <circle id="controlPoint2" class="control-point" cx="80" cy="10" r="1.5" fill="green"/> -->
          <!-- <circle id="endPoint" class="control-point" cx="90" cy="80" r="1.5" fill="red"/> -->
        </svg>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var n = 5;
            var svg = document.getElementById('mySvg');
            var bezierPath = document.getElementById('bezierPath');
            var controlPoints = [
                document.getElementById('startPoint'),
                //document.getElementById('controlPoint1'),
                //document.getElementById('controlPoint2'),
                //document.getElementById('endPoint')
            ];

            
            controlPoints.push(document.getElementById('startPoint'));
            for (let i = 1; i <= n; i++) {
                var newControlPoint = document.createElement("circle");
                newControlPoint.setAttribute("id", `controlPoint${i}`);
                newControlPoint.setAttribute("class", "control-point");
                newControlPoint.setAttribute("cx", `${i/(n+1) * 80}`);
                newControlPoint.setAttribute("cy", "80");
                newControlPoint.setAttribute("r", "1.5");
                newControlPoint.setAttribute("fill", "green");
                svg.appendChild(newControlPoint)
                controlPoints.push(newControlPoint);
            }

            var endPoint = document.createElement("circle");
            newControlPoint.setAttribute("id", `endPoint`);
            newControlPoint.setAttribute("class", "control-point");
            newControlPoint.setAttribute("cx", "90");
            newControlPoint.setAttribute("cy", "80");
            newControlPoint.setAttribute("r", "1.5");
            newControlPoint.setAttribute("fill", "red");
            
            
            for (let i = 0; i < n; i++) {
                
            }

            controlPoints.push(document.getElementById('endPoint'));


            var selectedPoint = null;
            var offset = { x: 0, y: 0 };

            function updateBezierPath() {
                var d = `M${controlPoints[0].getAttribute('cx')},${controlPoints[0].getAttribute('cy')}
                        C${controlPoints[1].getAttribute('cx')},${controlPoints[1].getAttribute('cy')}
                        ${controlPoints[2].getAttribute('cx')},${controlPoints[2].getAttribute('cy')}
                        ${controlPoints[3].getAttribute('cx')},${controlPoints[3].getAttribute('cy')}`;
                bezierPath.setAttribute('d', d);
            }

            for (var point in controlPoints) {
                controlPoints[point].addEventListener('mousedown', function(event) {
                    selectedPoint = event.target;
                    var rect = svg.getBoundingClientRect();
                    offset.x = event.offsetX - rect.left - parseFloat(selectedPoint.getAttribute('cx'));
                    offset.y = event.offsetY - rect.top - parseFloat(selectedPoint.getAttribute('cy'));
                    event.preventDefault(); // Prevent text selection or other unwanted actions
                });
            }

            svg.addEventListener('mousemove', function(event) {
                if (selectedPoint) {
                    var rect = svg.getBoundingClientRect();
                    var cx = event.offsetX - rect.left - offset.x;
                    var cy = event.offsetY - rect.top - offset.y;
                    selectedPoint.setAttribute('cx', cx);
                    selectedPoint.setAttribute('cy', cy);
                    updateBezierPath();
                }
            });

            svg.addEventListener('mouseup', function() {
                selectedPoint = null;
            });

            svg.addEventListener('mouseleave', function() {
                selectedPoint = null;
            });

            // Initial update of the Bezier path
            updateBezierPath();
          });
      </script>
