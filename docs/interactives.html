<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ISET Interactives</title>
    <!--<base href="https://isetbio.github.io/isetfundamentals/">-->

    <!--Import FAVICON (with code loading)-->
    <script src="js/HTMLImporter.js"></script>
    <script>HTMLImporter.import("templates/favicon.html");</script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Import CSS and JQUERY (for templates)-->
    <link href="css/styles.css"
        rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/load_templates.js"></script>

    <!--Import FONTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({ google: { families: ["Sen:regular,700,800"] } });</script>

    <!--Interactive Scripts-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            extensions: ["tex2jax.js", "TeX/AMSmath.js"],
            jax: ["input/TeX", "output/SVG"],
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=default"></script>

    <script src="graphics/settings.js"></script>
    <script src="utils/SPD2.js"></script>

    <script src="graphics/SPDGraph.js"></script>
    <script src="graphics/SensitivityGraph.js"></script>
    <script src="graphics/ColorMetrics.js"></script>
    
</head>
<body>
    <!--Top Content-->
    <div id="idbar-placeholder"></div>
    <div id="nav-placeholder"></div>
    <div class="hero-section"></div>

    <!--Page Content-->
    <!--SPD and Sensitivity-->
    <div class="row my-5">
        <div class="col-6" >
            <div class="row">
                <div class="col offset-2">
                    <svg id="spdGraph" width="740" height="400"></svg>
                </div>
            </div>
        </div>

        <div class="col-6" >
            <div class="row">
                <div class="col">
                    <svg id="sensitivityGraph" width="740" height="400"></svg>
                </div>
            </div>
        </div>
    </div>

    <!--UI-->
    <div class="row mb-5">
        <div class="col-10 offset-1 px-5 py-5" style="border: 1px solid rgb(179, 179, 179);">
            <div class="row">
                <div class="col-6 d-flex justify-content-center">
                    <div class="color-sample" id="colorSample"></div>
                    <button type="button" class="resetButton" id="resetButton">Reset</button>
                </div>

                <div class="col-6 d-flex justify-content-center center-container">
                    <label for="CheckpointSwitch" class="mb-2">Show Checkpoints</label>
                    <label class="switch">
                        <input type="checkbox" id="CheckpointSwitch" checked>
                        <span class="slider round"></span>
                    </label>
                    <label for="SumSwitch" class="mb-2">Show Sums</label>
                    <label class="switch">
                        <input type="checkbox" id="SumSwitch" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

    </div>

    <!--Metrics-->
    <div class="row mb-5">
        <div class="col-5 offset-1">
            <div class="flex-container" style="grid-area: metrics">
                <table id="colorMetrics">
                    <thead>
                        <th>LMS Color</th>
                        <th>RGB Color</th>
                        <th>XYZ Color</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>...</td>
                            <td>...</td>
                            <td>...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-6" >
            <div class="row">
                <div class="col">
                    <svg id="xyzGraph" width="740" height="400"></svg>
                </div>
            </div>
        </div>
    </div>


    <!--Footer Content-->
    <div id="idfooter-placeholder"></div>
</body>
</html>
